
<div *ngIf="brand">
    <h2><span>Brand</span> {{brand.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{brand.name}}</span>
        </dd>
        <dt><span>Date Added</span></dt>
        <dd>
            <span>{{brand.dateAdded | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Date Modified</span></dt>
        <dd>
            <span>{{brand.dateModified | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'brand/'+ brand.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
